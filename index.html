<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App By Vishal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Enter Manual City"
              aria-label="Search"
            />
            <button
              id="searchBtn"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
            <button id="currLocBtn" class="btn btn-outline-success mx-3">
              Current Location
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <div class="main">
      <div class="card" style="width: 18rem">
        <img id="image" src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 id="cityName" class="card-title">City Name</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li id="weather" class="list-group-item">Weather</li>
          <li id="time" class="list-group-item">Time</li>
          <li id="temp" class="list-group-item">Temperature</li>
        </ul>
        <div class="card-body">
          <a
            id="link"
            href="https://api.openweathermap.org/"
            target="_blank"
            class="card-link"
            >More Info</a
          >
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
